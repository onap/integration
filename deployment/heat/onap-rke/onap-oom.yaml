      image: { get_param: ubuntu_1804_image }
      flavor: { get_param: k8s_vm_flavor }
      key_name: { get_param: key_name }
      networks:
      - port: { get_resource: k8s_01_private_port }
      user_data_format: SOFTWARE_CONFIG
      user_data: { get_resource: k8s_01_vm_config }
