version: '2'

networks:
  dfcnet:
    external:
      name: dfcnet

services:

  consul-server:
    networks:
      - dfcnet
    container_name: dfc_consul
    image: docker.io/consul:1.4.4
    ports:
      - "8500:8500"
    volumes:
      - ./consul/consul/:/consul/config

  config-binding-service:
    networks:
      - dfcnet
    container_name: dfc_cbs
    image: nexus3.onap.org:10001/onap/org.onap.dcaegen2.platform.configbinding.app-app:2.3.0
    ports:
      - "10000:10000"
    environment:
      - CONSUL_HOST=consul-server
    depends_on:
      - consul-server

  tls-init-container:
    container_name: dfc_tls-init-container
    image: nexus3.onap.org:10001/onap/org.onap.dcaegen2.deployments.tls-init-container:1.0.0
    networks:
      - dfcnet
    volumes:
      - ./tls:/opt/tls/shared:rw

  drsim:
    networks:
      - dfcnet
    environment:
      DRR_SIM_IP: ${DR_REDIR_SIM}
      DR_FEEDS: ${DR_FEEDS}
    image: drsim_common:latest
    ports:
      - "3906:3906"
      - "3907:3907"
    container_name: dfc_dr-sim
    command: node dmaapDR.js ${DR_TC}
    volumes:
      - ./tls:/app/cert/:rw
    depends_on:
      - tls-init-container

  drsim_redir:
    networks:
      - dfcnet
    environment:
      DR_SIM_IP: drsim
      DR_REDIR_FEEDS: ${DR_REDIR_FEEDS}
    image: drsim_common:latest
    ports:
      - "3908:3908"
      - "3909:3909"
    container_name: dfc_dr-redir-sim
    command: node dmaapDR_redir.js ${DR_REDIR_TC}
    volumes:
      - ./tls:/app/cert/:rw
    depends_on:
      - tls-init-container

  mrsim:
    networks:
      - dfcnet
    environment:
      SFTP_SIMS: ${SFTP_SIMS}
      FTPS_SIMS: ${FTPS_SIMS}
      NUM_FTP_SERVERS: ${NUM_FTP_SERVERS}
      MR_GROUPS: ${MR_GROUPS}
      MR_FILE_PREFIX_MAPPING: ${MR_FILE_PREFIX_MAPPING}
    image: mrsim:latest
    ports:
      - "2222:2222"
      - "2223:2223"
    container_name: dfc_mr-sim
    command: python mr-sim.py ${MR_TC}
    volumes:
      - ./tls:/app/cert/:rw
    depends_on:
      - tls-init-container

  sftp-server0:
    networks:
      - dfcnet
    container_name: dfc_sftp-server0
    image: atmoz/sftp:alpine
    ports:
      - "1022:22"
    restart: on-failure
    command: onap:pano:1001

  sftp-server1:
    networks:
      - dfcnet
    container_name: dfc_sftp-server1
    image: atmoz/sftp:alpine
    ports:
      - "1023:22"
    restart: on-failure
    command: onap:pano:1001

  sftp-server2:
    networks:
      - dfcnet
    container_name: dfc_sftp-server2
    image: atmoz/sftp:alpine
    ports:
      - "1024:22"
    restart: on-failure
    command: onap:pano:1001

  sftp-server3:
    networks:
      - dfcnet
    container_name: dfc_sftp-server3
    image: atmoz/sftp:alpine
    ports:
      - "1025:22"
    restart: on-failure
    command: onap:pano:1001

  sftp-server4:
    networks:
      - dfcnet
    container_name: dfc_sftp-server4
    image: atmoz/sftp:alpine
    ports:
      - "1026:22"
    restart: on-failure
    command: onap:pano:1001

  ftpes-server-vsftpd0:
    networks:
      - dfcnet
    container_name: dfc_ftpes-server-vsftpd0
    image: ftps_vsftpd:latest
    ports:
      - "1032:21"
    environment:
      FTP_USER: onap
      FTP_PASSWORD: pano
    restart: on-failure
    command: vsftpd /etc/vsftpd_ssl.conf
    volumes:
      - ./tls:/etc/ssl/private/:rw
    depends_on:
      - tls-init-container

  ftpes-server-vsftpd1:
    networks:
      - dfcnet
    container_name: dfc_ftpes-server-vsftpd1
    image: ftps_vsftpd:latest
    ports:
      - "1033:21"
    environment:
      FTP_USER: onap
      FTP_PASSWORD: pano
    restart: on-failure
    command: vsftpd /etc/vsftpd_ssl.conf
    volumes:
      - ./tls:/etc/ssl/private/:rw
    depends_on:
      - tls-init-container

  ftpes-server-vsftpd2:
    networks:
      - dfcnet
    container_name: dfc_ftpes-server-vsftpd2
    image: ftps_vsftpd:latest
    ports:
      - "1034:21"
    environment:
      FTP_USER: onap
      FTP_PASSWORD: pano
    restart: on-failure
    command: vsftpd /etc/vsftpd_ssl.conf
    volumes:
      - ./tls:/etc/ssl/private/:rw
    depends_on:
      - tls-init-container

  ftpes-server-vsftpd3:
    networks:
      - dfcnet
    container_name: dfc_ftpes-server-vsftpd3
    image: ftps_vsftpd:latest
    ports:
      - "1035:21"
    environment:
      FTP_USER: onap
      FTP_PASSWORD: pano
    restart: on-failure
    command: vsftpd /etc/vsftpd_ssl.conf
    volumes:
      - ./tls:/etc/ssl/private/:rw
    depends_on:
      - tls-init-container

  ftpes-server-vsftpd4:
    networks:
      - dfcnet
    container_name: dfc_ftpes-server-vsftpd4
    image: ftps_vsftpd:latest
    ports:
      - "1036:21"
    environment:
