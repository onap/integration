      - dfcnet
    container_name: dfc_ftpes-server-vsftpd0
    image: ftpes_vsftpd:latest
    ports:
      - "1032:21"
    environment:
      FTP_USER: onap
      FTP_PASSWORD: pano
    restart: on-failure
    command: vsftpd /etc/vsftpd_ssl.conf
    volumes:
      - ./tls:/etc/ssl/private/:rw
    depends_on:
      - tls-init-container

  ftpes-server-vsftpd1:
