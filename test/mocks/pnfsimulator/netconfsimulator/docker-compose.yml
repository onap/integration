version: '3'

services:
  zookeeper:
    image: wurstmeister/zookeeper
    ports:
    - "2181:2181"
    networks:
    - netconfnetwork

  kafka1:
    image: wurstmeister/kafka:1.1.0
    ports:
    - "9092:9092"
    hostname: kafka1
    networks:
    - netconfnetwork
    environment:
      KAFKA_ADVERTISED_PORT: 9092
      KAFKA_ADVERTISED_HOST_NAME: kafka1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_CREATE_TOPICS: "config:1:1"
      KAFKA_DELETE_RETENTION_MS: 604800000
      KAFKA_LOG_CLEANER_DELETE_RETENTION_MS: 604800000
    depends_on:
    - zookeeper

  netconf-simulator:
    image: nexus3.onap.org:10003/onap/netconfsimulator
    ports:
    - "9000:8080"
    restart: on-failure
    hostname: netconf-simulator
    networks:
    - netconfnetwork
    depends_on:
    - zookeeper
    - kafka1
    - netopeer

  netopeer:
    image: sysrepo/sysrepo-netopeer2:latest
    ports:
    - "830:830"
    - "5002:5002"
    - "6513:6513"
    volumes:
    - ./netconf:/netconf
    - ./netopeer-change-saver-native:/netopeer-change-saver
    - ./tls:/tls
    env_file:
    - ./config/netconf.env
    restart: on-failure
    networks:
    - netconfnetwork
    depends_on:
    - sftp-server
    - ftpes-server
    environment:
      http_proxy: ${http_proxy}
      https_proxy: ${https_proxy}
    command:
    - /netconf/initialize_netopeer.sh

  sftp-server:
    image: atmoz/sftp:alpine
    ports:
    - "2222:22"
    volumes:
    - ./sftp:/home/sftp-user/sftp
    - ./ssh/ssh_host_rsa_key.pub:/home/sftp-user/.ssh/keys/ssh_host_rsa_key.pub
    networks:
    - netconfnetwork
    restart: on-failure
    command: sftp-user::1001

  ftpes-server:
    image: stilliard/pure-ftpd:latest
    ports:
    - "2221:21"
    - "30000-30009:30000-30009"
    volumes:
    - ./ftpes/files:/home/ftpusers/onap
    - ./ftpes/userpass/:/etc/pure-ftpd/passwd/
    - ./ftpes/tls/:/etc/ssl/private/
    networks:
    - netconfnetwork
    environment:
      PUBLICHOST: localhost
      ADDED_FLAGS: --tls=2
      FTP_USER_HOME: onap
    restart: on-failure

networks:
  netconfnetwork:
    driver: bridge
