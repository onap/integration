version: '3'

services:
  pnf-simulator:
    container_name: pnf-simulator
    image: nexus3.onap.org:10003/onap/pnf-simulator:latest
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/var/log
      - ./json_schema:/json_schema
    env_file:
      - ./config/netconf.env
    restart: on-failure
    depends_on:
      - netopeer

  netopeer:
    container_name: netopeer
    image: sysrepo/sysrepo-netopeer2:latest
    ports:
      - "830:830"
    volumes:
      - ./netconf:/netconf
    env_file:
      - ./config/netconf.env
    restart: on-failure
    depends_on:
      - sftp-server
      - ftpes-server

  sftp-server:
    container_name: sftp-server
    image: atmoz/sftp:alpine
    ports:
      - "2222:22"
    volumes:
      - ./sftp:/home/sftp-user/sftp
      - ./ssh/ssh_host_rsa_key.pub:/home/sftp-user/.ssh/keys/ssh_host_rsa_key.pub:ro
    restart: on-failure
    command: sftp-user::1001

  ftpes-server:
    container_name: ftpes-server
    image: stilliard/pure-ftpd:latest
    ports:
      - "2221:21"
#      - "30000-30009:30000-30009"
    volumes:
      - ./ftpes/userpass/:/etc/pure-ftpd/passwd/
      - ./ftpes/tls/:/etc/ssl/private/
    environment:
      PUBLICHOST: localhost
      ADDED_FLAGS: --tls=2
#    entrypoint: /run.sh -c 5 -C 5 -l puredb:/etc/pure-ftpd/pureftpd.pdb -E -j -R -p 30000:30009
    restart: on-failure