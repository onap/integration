version: '3'

services:
  pnf-simulator:
    container_name: pnf-simulator
    image: nexus3.onap.org:10003/onap/pnf-simulator:latest
    ports:
      - "5000:5000"
    volumes:
      - ./logs:/var/log
      - ./json_schema:/json_schema
    env_file:
      - ./config/netconf.env
    restart: on-failure
    depends_on:
      - netopeer

  netopeer:
    container_name: netopeer
    image: sysrepo/sysrepo-netopeer2:latest
    ports:
      - "830:830"
    env_file:
      - ./config/netconf.env
    volumes:
      - ./netconf:/netconf
    restart: on-failure
    depends_on:
      - sftp-server

  sftp-server:
    container_name: sftp-server
    image: atmoz/sftp:alpine
    ports:
      - "22:22"
    command: sftp-user:sftp-password
    volumes:
      - ./sftp:/home/sftp-user/sftp
    restart: on-failure

