---
apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kbvi-test-ingress-nginx
  namespace: ingress-nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kbvi-test-ingress-nginx
  template:
    metadata:
      labels:
        app: kbvi-test-ingress-nginx
    spec:
      containers:
      - name:  echo-server
        image: jmalloc/echo-server

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kbvi-test-kube-system
  namespace: kube-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kbvi-test-kube-system
  template:
    metadata:
      labels:
        app: kbvi-test-kube-system
    spec:
      containers:
      - name:  echo-server
        image: jmalloc/echo-server

